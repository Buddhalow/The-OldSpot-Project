<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      //<![CDATA[
      var target = window.self === window.top ? window.opener : window.parent;

      const getToken = async (code) => {
        // stored in the previous step
        let clientId = localStorage.getItem("spotify:clientId");
        let redirectUri = localStorage.getItem("spotify:redirectUri");
        let codeVerifier = localStorage.getItem("spotify:codeVerifier");
        const url = "https://accounts.spotify.com/api/token";

        const payload = {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: new URLSearchParams({
            client_id: clientId,
            grant_type: "authorization_code",
            code,
            redirect_uri: redirectUri,
            code_verifier: codeVerifier,
          }),
        };

        const body = await fetch(url, payload);
        const response = await body.json();
        if (response.error) {
          throw new Error(response.error) 
        }
        localStorage.setItem("spotify:session", JSON.stringify(response));
        
        debugger
      };

      window.addEventListener('load', () => {
        const code = new URLSearchParams(window.location.search).get('code')
        getToken(code).then(() => {
          window.close();
        })
      })
  
    </script>
  </body>
</html>
